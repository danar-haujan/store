<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Danar Haujan Akabar - Portofolio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #181818;
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: #222;
      padding: 2rem 2.5rem;
      border-radius: 16px;
      box-shadow: 0 4px 32px rgba(0,0,0,0.4);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    h1 {
      font-size: 2.1rem;
      margin-bottom: 0.6rem;
      color: #00cfff;
      letter-spacing: 1px;
      font-weight: 700;
    }
    h2 {
      font-size: 1.15rem;
      font-weight: 400;
      color: #cecece;
      margin-bottom: 1.4rem;
    }
    .desc {
      font-size: 1rem;
      margin-bottom: 2rem;
      color: #a9a9a9;
    }
    .sosmed {
      margin-top: 1.2rem;
      display: flex;
      gap: 1.2rem;
      justify-content: center;
    }
    .sosmed a {
      color: #00cfff;
      text-decoration: none;
      font-size: 1.2rem;
      transition: color 0.2s;
    }
    .sosmed a:hover {
      color: #ffffff;
    }
    @media (max-width: 480px) {
      .container {
        padding: 1.2rem 0.6rem;
      }
      h1 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Danar Haujan Akabar</h1>
    <h2>Web Developer & Minimalist Designer</h2>
    <div class="desc">
      Halo! Saya Danar, seorang pengembang web yang menyukai desain minimalis dan tampilan dark. Saya fokus membangun website sederhana, cepat, dan elegan.
    </div>
    <div class="sosmed">
      <a href="mailto:danar@example.com" title="Email">Email</a>
      <a href="https://github.com/danar-haujan" title="GitHub" target="_blank">GitHub</a>
      <a href="https://www.linkedin.com/in/danarhaujan" title="LinkedIn" target="_blank">LinkedIn</a>
    </div>
  </div>
</body>
</html>
